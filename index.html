<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Munchkin-cheker</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<script type="text/html" id="playerTemplate">
		<div class="row players">
			<div class="col-xs-8 col-sm-4 playerName"></div>
			<div class="col-xs-1 col-sm-2 text-center level"></div>
			<div class="col-xs-1 col-sm-2 text-center damage"></div>
			<div class="col-xs-1 col-sm-2 text-center runAway"></div>
			<div class="col-xs-1 col-sm-2 text-center">
				<button class="btn btn-xl btn-danger delete">&times;</button>
			</div>
			<input class="edit">
		</div>
	</script>
	<div class="container">
		<h1>Munchkin checker</h1>
		<div class="playersList"></div>
		<div class="menu">
			<div class="container">
				<button class="btn btn-success add">Добавить игрока</button>
			</div>
		</div>
	</div>
	<script src="js/matreshka.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
